<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Quiz App </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-secondary-subtle d-flex justify-content-center align-items-center">

  <div class="quiz-container bg-white shadow rounded">
    <div class="quiz-header p-5">
      <h2 id="question">Question Text</h2>
      <ul>
        <li><input type="radio" id="a" name="answer" class="me-2"><label for="a" id="a_text"></label></li>
        <li><input type="radio" id="b" name="answer" class="me-2"><label for="b" id="b_text"></label></li>
        <li><input type="radio" id="c" name="answer" class="me-2"><label for="c" id="c_text"></label></li>
        <li><input type="radio" id="d" name="answer" class="me-2"><label for="d" id="d_text"></label></li>
      </ul>
    </div>
      
      <div class="d-grid gap-2">
        <button class="btn btn-primary rounded-0 fs-6" type="button" id="submit">Submit</button>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>

</html>
